name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.9'

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
        pip install -r requirements.txt
    
    - name: Run flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check .
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only .
      continue-on-error: true

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov=api --cov-report=xml --cov-report=html
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

  train:
    name: Model Training
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip --upgrade pip
        pip install -r requirements.txt
    
    - name: Download dataset
      run: |
        python data/raw/download_data.py
    
    - name: Train model
      run: |
        python src/models/train.py
    
    - name: Verify model file
      run: |
        if [ ! -f "model.joblib" ]; then
          echo "ERROR: model.joblib not found after training"
          exit 1
        fi
        echo "Model file created successfully"
        ls -lh model.joblib
    
    - name: Upload model artifact
      uses: actions/upload-artifact@v3
      with:
        name: trained-model
        path: model.joblib
        retention-days: 7

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [train]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Download model artifact
      uses: actions/download-artifact@v3
      with:
        name: trained-model
        path: .
    
    - name: Build Docker image
      run: |
        docker build -f docker/Dockerfile -t heart-disease-api:${{ github.sha }} .
        docker build -f docker/Dockerfile -t heart-disease-api:latest .
    
    - name: Test Docker image
      run: |
        docker run -d -p 8000:8000 --name test-api heart-disease-api:latest
        sleep 10
        curl -f http://localhost:8000/health || exit 1
        docker stop test-api
        docker rm test-api
    
    - name: Save Docker image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker save heart-disease-api:latest | gzip > heart-disease-api.tar.gz
    
    - name: Upload Docker image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v3
      with:
        name: docker-image
        path: heart-disease-api.tar.gz
        retention-days: 7

  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, test, train, build-docker]
    if: always()
    
    steps:
    - name: Pipeline Status
      run: |
        echo "## CI/CD Pipeline Status" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Train | ${{ needs.train.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Build Docker | ${{ needs.build-docker.result }} |" >> $GITHUB_STEP_SUMMARY

